<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dietary Preferences</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                              colors: {
                                "primary": "#4299E1",
                                "background-light": "#f6f7f8",
                                "background-dark": "#1A202C", 
                                "surface-dark": "#2D3748", 
                                "text-primary-dark": "#F7FAFC", 
                                "text-secondary-dark": "#A0AEC0", 
                                "border-dark": "#4A5568", 
                              },                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-10 px-4 sm:px-6 md:px-8 lg:px-10">
<div class="layout-content-container flex flex-col w-full max-w-2xl flex-1">
<!-- ProgressBar -->
<div class="flex flex-col gap-3 p-4 mb-8">
<div class="flex gap-6 justify-between">
<p class="text-gray-400 dark:text-gray-300 text-base font-medium leading-normal">Step 3 of 5</p>
</div>
<div class="rounded-full bg-gray-200 dark:bg-gray-700 h-2">
<div class="h-2 rounded-full bg-primary" style="width: 60%;"></div>
</div>
</div>
<!-- PageHeading -->
<div class="flex flex-wrap justify-start gap-3 p-4 mb-2">
<p class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Your Dietary Preferences</p>
</div>
<!-- BodyText -->
<p class="text-slate-600 dark:text-gray-300 text-base font-normal leading-normal pb-3 pt-1 px-4">Select your primary diet. You can choose more than one.</p>
<!-- Chips -->
<div class="flex gap-3 p-3 flex-wrap pr-4 mb-8">
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 focus:ring-2 focus:ring-primary/50 text-slate-800 dark:text-slate-200 px-4 transition-colors">
<p class="text-sm font-medium leading-normal">Vegetarian</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary text-white hover:bg-primary/90 focus:ring-2 focus:ring-primary/50 px-4 transition-colors">
<p class="text-sm font-medium leading-normal">Vegan</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 focus:ring-2 focus:ring-primary/50 text-slate-800 dark:text-slate-200 px-4 transition-colors">
<p class="text-sm font-medium leading-normal">Keto</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 focus:ring-2 focus:ring-primary/50 text-slate-800 dark:text-slate-200 px-4 transition-colors">
<p class="text-sm font-medium leading-normal">Paleo</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary text-white hover:bg-primary/90 focus:ring-2 focus:ring-primary/50 px-4 transition-colors">
<p class="text-sm font-medium leading-normal">Gluten-Free</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 focus:ring-2 focus:ring-primary/50 text-slate-800 dark:text-slate-200 px-4 transition-colors">
<p class="text-sm font-medium leading-normal">Pescatarian</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 focus:ring-2 focus:ring-primary/50 text-slate-800 dark:text-slate-200 px-4 transition-colors">
<p class="text-sm font-medium leading-normal">Low Carb</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 focus:ring-2 focus:ring-primary/50 text-slate-800 dark:text-slate-200 px-4 transition-colors">
<p class="text-sm font-medium leading-normal">Dairy-Free</p>
</button>
</div>
<!-- BodyText -->
<p class="text-slate-600 dark:text-gray-300 text-base font-normal leading-normal pb-3 pt-1 px-4">Any food allergies?</p>
<!-- Text Input Field -->
<div class="px-4 pb-12">
<input class="w-full h-12 px-4 bg-slate-200 dark:bg-slate-800 text-slate-800 dark:text-slate-200 placeholder:text-slate-500 dark:placeholder:text-gray-400 rounded-lg border-transparent focus:border-primary focus:ring-primary" placeholder="e.g., Peanuts, Shellfish, Soy" type="text"/>
</div>
<!-- Button -->
<div class="px-4 mt-auto">
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-primary px-6 py-3 text-base font-semibold leading-6 text-white shadow-lg hover:bg-primary/90 focus:ring-2 focus:ring-primary/50 focus:outline-none transition-colors">
<span>Next</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
