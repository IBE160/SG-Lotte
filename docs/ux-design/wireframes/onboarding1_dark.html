<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Fitness Coach - Welcome</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4299E1",
              "background-light": "#f6f7f8",
              "background-dark": "#1A202C",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden p-4">
<!-- Background decorative shapes -->
<div class="absolute -top-1/4 -left-1/4 w-1/2 h-1/2 bg-primary/10 rounded-full blur-3xl filter animate-pulse" style="animation-duration: 8s;"></div>
<div class="absolute -bottom-1/4 -right-1/4 w-1/2 h-1/2 bg-[#2D3748]/20 rounded-full blur-3xl filter animate-pulse" style="animation-duration: 10s;"></div>
<div class="relative z-10 flex w-full max-w-2xl flex-col items-center justify-center text-center">
<!-- Progress Bar Section -->
<div class="w-full max-w-sm px-4">
<div class="flex flex-col gap-2">
<p class="text-sm font-medium text-gray-400 dark:text-gray-400">Step 1 of 5</p>
<div class="h-2 w-full rounded-full bg-gray-200 dark:bg-gray-700">
<div class="h-2 rounded-full bg-primary" style="width: 20%;"></div>
</div>
</div>
</div>
<!-- Logo/Icon -->
<div class="my-8 flex h-24 w-24 items-center justify-center rounded-full bg-primary/10 text-primary shadow-lg">
<span class="material-symbols-outlined !text-5xl" data-icon="fitness_center">
                    fitness_center
                </span>
</div>
<!-- Headline and Body Text Section -->
<div class="flex flex-col items-center gap-4 px-4">
<h1 class="text-4xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-5xl">Welcome to Your AI Fitness Coach</h1>
<p class="max-w-xl text-lg leading-8 text-gray-600 dark:text-gray-300">
                    Your personal AI coach is ready to create a personalized fitness and meal plan just for you. Let's begin your journey to a healthier life.
                </p>
</div>
<!-- Button Section -->
<div class="mt-10 flex w-full justify-center px-4">
<button class="flex min-w-[84px] max-w-xs cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-8 w-full bg-primary text-white text-lg font-bold tracking-wide transition-transform duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-primary/30 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">
<span class="truncate">Let's Go</span>
</button>
</div>
</div>
</div>
</body></html>
