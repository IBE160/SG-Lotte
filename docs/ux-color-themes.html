<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Theme Visualizer - AI Fitness & Meal Planner</title>
    <style>
        :root {
            --primary-bg-light: #f9f9f9;
            --secondary-bg-light: #ffffff;
            --text-color-light: #333333;
            --text-color-light-secondary: #666666;

            --primary-bg-dark: #1a1a1a;
            --secondary-bg-dark: #2a2a2a;
            --text-color-dark: #f0f0f0;
            --text-color-dark-secondary: #b0b0b0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 20px;
            background-color: var(--global-bg);
            color: var(--global-text);
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2, h3, h4, h5, h6 {
            color: var(--global-heading);
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .theme-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .theme-card h2 {
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            color: var(--global-heading);
        }
        .palette {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .color-swatch {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        .color-swatch span {
            display: block;
            text-align: center;
            padding: 2px 0;
        }
        .component-preview {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            background-color: var(--preview-bg);
            flex-grow: 1;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--primary-text);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--secondary-text);
        }
        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }
        .btn-success { background-color: var(--success-color); color: #fff; }
        .btn-success:hover { background-color: var(--success-hover); }
        .btn-warning { background-color: var(--warning-color); color: #fff; }
        .btn-warning:hover { background-color: var(--warning-hover); }
        .btn-error { background-color: var(--error-color); color: #fff; }
        .btn-error:hover { background-color: var(--error-hover); }

        input[type="text"] {
            padding: 8px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            margin-top: 10px;
            width: calc(100% - 20px);
            background-color: var(--input-bg);
            color: var(--input-text);
            transition: border-color 0.2s, background-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }
        .alert-success { background-color: var(--success-light); color: var(--success-dark); border: 1px solid var(--success-color); }
        .alert-warning { background-color: var(--warning-light); color: var(--warning-dark); border: 1px solid var(--warning-color); }
        .alert-error { background-color: var(--error-light); color: var(--error-dark); border: 1px solid var(--error-color); }

        .theme-description {
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.5;
            color: var(--global-text-secondary);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
        }
        body.dark-mode {
            --global-bg: var(--primary-bg-dark);
            --global-text: var(--text-color-dark);
            --global-text-secondary: var(--text-color-dark-secondary);
            --global-heading: var(--text-color-dark);
            --card-bg: var(--secondary-bg-dark);
            --border-color: #444;
            --preview-bg: #333;
            --input-bg: #333;
            --input-text: var(--text-color-dark);
            --input-border: #555;
            --success-light: #1e3a24;
            --success-dark: #a7f3d0;
            --warning-light: #523f04;
            --warning-dark: #fde68a;
            --error-light: #451b1b;
            --error-dark: #fca5a5;
        }
        body.light-mode {
            --global-bg: var(--primary-bg-light);
            --global-text: var(--text-color-light);
            --global-text-secondary: var(--text-color-light-secondary);
            --global-heading: var(--text-color-light);
            --card-bg: var(--secondary-bg-light);
            --border-color: #e0e0e0;
            --preview-bg: #f0f0f0;
            --input-bg: #ffffff;
            --input-text: var(--text-color-light);
            --input-border: #ccc;
            --success-light: #d1fae5;
            --success-dark: #065f46;
            --warning-light: #fffacd;
            --warning-dark: #b45309;
            --error-light: #fee2e2;
            --error-dark: #991b1b;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themes = [
                {
                    name: "Energetic & Motivational",
                    personality: "Vibrant & Dynamic",
                    strategy: "Promoting a feeling of energy and progress with bright, active colors.",
                    colors: {
                        primary: "#4CAF50", primaryText: "#FFFFFF", primaryHover: "#43A047",
                        secondary: "#FFC107", secondaryText: "#FFFFFF", secondaryHover: "#FFA000",
                        accent: "#2196F3", accentText: "#FFFFFF",
                        success: "#4CAF50", successHover: "#43A047",
                        warning: "#FF9800", warningHover: "#FB8C00",
                        error: "#F44336", errorHover: "#E53935",
                        neutral1: "#F5F5F5", neutral2: "#E0E0E0", neutral3: "#9E9E9E", neutral4: "#424242"
                    }
                },
                {
                    name: "Calm & Focused",
                    personality: "Serene & Minimalist",
                    strategy: "Softer, natural tones and more white space, promoting calm, clarity, and focus.",
                    colors: {
                        primary: "#607D8B", primaryText: "#FFFFFF", primaryHover: "#546E7A",
                        secondary: "#B0BEC5", secondaryText: "#333333", secondaryHover: "#90A4AE",
                        accent: "#9CCC65", accentText: "#FFFFFF",
                        success: "#8BC34A", successHover: "#7CB342",
                        warning: "#FFC107", warningHover: "#FFA000",
                        error: "#E57373", errorHover: "#EF5350",
                        neutral1: "#ECEFF1", neutral2: "#CFD8DC", neutral3: "#78909C", neutral4: "#37474F"
                    }
                },
                {
                    name: "Modern & Professional",
                    personality: "Clean & Trustworthy",
                    strategy: "Balanced, cool tones emphasizing AI intelligence and reliability, a sleek, efficient feel.",
                    colors: {
                        primary: "#2196F3", primaryText: "#FFFFFF", primaryHover: "#1976D2",
                        secondary: "#90CAF9", secondaryText: "#333333", secondaryHover: "#64B5F6",
                        accent: "#4DD0E1", accentText: "#FFFFFF",
                        success: "#4CAF50", successHover: "#43A047",
                        warning: "#FFEB3B", warningHover: "#FDD835",
                        error: "#F44336", errorHover: "#E53935",
                        neutral1: "#E3F2FD", neutral2: "#BBDEFB", neutral3: "#64B5F6", neutral4: "#1976D2"
                    }
                },
                {
                    name: "Earthy & Organic",
                    personality: "Natural & Balanced",
                    strategy: "Inspired by natural elements, promoting health and well-being with a grounded, sustainable feel.",
                    colors: {
                        primary: "#795548", primaryText: "#FFFFFF", primaryHover: "#6D4C41",
                        secondary: "#BCAAA4", secondaryText: "#333333", secondaryHover: "#A1887F",
                        accent: "#8BC34A", accentText: "#FFFFFF",
                        success: "#66BB6A", successHover: "#4CAF50",
                        warning: "#FFB300", warningHover: "#FFA000",
                        error: "#D32F2F", errorHover: "#C62828",
                        neutral1: "#FBE9E7", neutral2: "#D7CCC8", neutral3: "#A1887F", neutral4: "#5D4037"
                    }
                }
            ];

            const container = document.querySelector('.container');
            const themeStyles = document.createElement('style');
            document.head.appendChild(themeStyles);

            function updateTheme(mode) {
                document.body.className = ''; // Clear existing modes
                document.body.classList.add(mode);
                localStorage.setItem('theme-mode', mode);
            }

            const storedMode = localStorage.getItem('theme-mode') || 'light-mode';
            updateTheme(storedMode);

            themes.forEach((theme, index) => {
                const card = document.createElement('div');
                card.classList.add('theme-card');
                card.id = `theme-${index + 1}`;

                let cssVars = '';
                for (const [key, value] of Object.entries(theme.colors)) {
                    cssVars += `--${key.replace(/([A-Z])/g, '-$1').toLowerCase()}-color: ${value};`;
                    // Add hover variants for buttons
                    if (key.startsWith('primary') && key.endsWith('Text')) cssVars += `--primary-text: ${value};`;
                    if (key.startsWith('secondary') && key.endsWith('Text')) cssVars += `--secondary-text: ${value};`;
                    if (key.startsWith('primary') && key.endsWith('Color')) cssVars += `--primary-color: ${value};`;
                    if (key.startsWith('secondary') && key.endsWith('Color')) cssVars += `--secondary-color: ${value};`;
                }
                // Light/Dark variants for alerts (simplified - would be more robust in real design system)
                cssVars += `--success-light: ${lightenColor(theme.colors.success, 0.6)};`;
                cssVars += `--success-dark: ${darkenColor(theme.colors.success, 0.4)};`;
                cssVars += `--warning-light: ${lightenColor(theme.colors.warning, 0.6)};`;
                cssVars += `--warning-dark: ${darkenColor(theme.colors.warning, 0.4)};`;
                cssVars += `--error-light: ${lightenColor(theme.colors.error, 0.6)};`;
                cssVars += `--error-dark: ${darkenColor(theme.colors.error, 0.4)};`;


                card.style.cssText = cssVars;

                card.innerHTML = `
                    <h2>${index + 1}. ${theme.name}</h2>
                    <div class="palette">
                        <div class="color-swatch" style="background-color: ${theme.colors.primary};"><span>Primary</span><span>${theme.colors.primary}</span></div>
                        <div class="color-swatch" style="background-color: ${theme.colors.secondary};"><span>Secondary</span><span>${theme.colors.secondary}</span></div>
                        <div class="color-swatch" style="background-color: ${theme.colors.accent};"><span>Accent</span><span>${theme.colors.accent}</span></div>
                        <div class="color-swatch" style="background-color: ${theme.colors.success};"><span>Success</span><span>${theme.colors.success}</span></div>
                        <div class="color-swatch" style="background-color: ${theme.colors.warning};"><span>Warning</span><span>${theme.colors.warning}</span></div>
                        <div class="color-swatch" style="background-color: ${theme.colors.error};"><span>Error</span><span>${theme.colors.error}</span></div>
                        <div class="color-swatch" style="background-color: ${theme.colors.neutral1}; color: #333;"><span>Neutral 1</span><span>${theme.colors.neutral1}</span></div>
                        <div class="color-swatch" style="background-color: ${theme.colors.neutral2}; color: #333;"><span>Neutral 2</span><span>${theme.colors.neutral2}</span></div>
                        <div class="color-swatch" style="background-color: ${theme.colors.neutral3};"><span>Neutral 3</span><span>${theme.colors.neutral3}</span></div>
                        <div class="color-swatch" style="background-color: ${theme.colors.neutral4};"><span>Neutral 4</span><span>${theme.colors.neutral4}</span></div>
                    </div>
                    <div class="component-preview">
                        <h3>Buttons</h3>
                        <button class="btn-primary">Primary Button</button>
                        <button class="btn-secondary">Secondary Button</button>
                        <button class="btn-success">Success</button>
                        <button class="btn-warning">Warning</button>
                        <button class="btn-error">Error</button>
                        <h3>Input Field</h3>
                        <input type="text" placeholder="Enter text here...">
                        <h3>Alerts</h3>
                        <div class="alert alert-success">Success message goes here!</div>
                        <div class="alert alert-warning">Warning: Something needs your attention.</div>
                        <div class="alert alert-error">Error: Action could not be completed.</div>
                    </div>
                    <div class="theme-description">
                        <strong>Personality:</strong> ${theme.personality}<br>
                        <strong>Visual Style:</strong> ${theme.strategy}
                    </div>
                `;
                container.appendChild(card);
            });

            const toggleButton = document.createElement('button');
            toggleButton.classList.add('dark-mode-toggle');
            toggleButton.textContent = 'Toggle Dark Mode';
            document.body.appendChild(toggleButton);

            toggleButton.addEventListener('click', () => {
                const currentMode = document.body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
                const newMode = currentMode === 'dark-mode' ? 'light-mode' : 'dark-mode';
                updateTheme(newMode);
            });

            // Helper functions for color manipulation (simplified)
            function lightenColor(hex, lum) {
                hex = String(hex).replace(/[^0-9a-f]/gi, '');
                if (hex.length < 6) {
                    hex = hex[0]+hex[0]+hex[1]+hex[1]+hex[2]+hex[2];
                }
                lum = lum || 0;
                var rgb = "#", c, i;
                for (i = 0; i < 3; i++) {
                    c = parseInt(hex.substr(i*2,2), 16);
                    c = Math.round(Math.min(Math.max(0, c + (c * lum)), 255)).toString(16);
                    rgb += ("00"+c).substr(c.length);
                }
                return rgb;
            }

            function darkenColor(hex, lum) {
                hex = String(hex).replace(/[^0-9a-f]/gi, '');
                if (hex.length < 6) {
                    hex = hex[0]+hex[0]+hex[1]+hex[1]+hex[2]+hex[2];
                }
                lum = lum || 0;
                var rgb = "#", c, i;
                for (i = 0; i < 3; i++) {
                    c = parseInt(hex.substr(i*2,2), 16);
                    c = Math.round(Math.min(Math.max(0, c - (c * lum)), 255)).toString(16);
                    rgb += ("00"+c).substr(c.length);
                }
                return rgb;
            }
        });
    </script>
</head>
<body class="light-mode">
    <h1>AI Fitness & Meal Planner - Color Theme Exploration</h1>
    <p>Explore different color themes. Click the "Toggle Dark Mode" button to see how each theme adapts.</p>
    <div class="container"></div>
</body>
</html>
